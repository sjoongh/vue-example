<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Computed<h1>
            <!-- v-model.속성 을 통해 number만 입력 -->
        <p>제품 가격: <input v-model.number="price"></p>
        <p>배송비: <input v-model.number="deliveryCost"></p>
        <P>최종 가격:{{ totalCost }}</P>

        <h1>Watch</h1>
        <fieldset>
            <legend>회원가입</legend>
            <p>
                <label for="userid">아이디</label>
                <input v-model.trim="userid">
                <span>{{ useridMessage }}</span>
            </p>
        </fieldset>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                price: 0,
                deliveryCost: 0,
                // watch 예제
                userid: "",
                useridMessage: "메시지를 입력해 주세요."
            },
            watch: {
                userid: function(data) {
                    if (data.length == 0) {
                        this.useridMessage = "아이디를 입력해 주세요.";
                    } else if (data.length < 8) {
                        this.useridMessage = "아이디는 8글자 이상이여야 합니다.";
                    } else {
                        this.useridMessage = "유효한 아이디입니다.";
                    }
                }
            },
            computed: {
                totalCost : function() {
                    // 미리 계산, 연산 결과 수행
                    return this.price + this.deliveryCost;
                }
            }
        })
    </script>
</body>
</html>
